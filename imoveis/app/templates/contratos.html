<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contratos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand me-4" href="{% url 'index' %}" style="color: white;">Imobiliária Leroy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                </ul>                
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Lista de Contrato de Locação ou Vendas</h1>
        
        <form class="form-inline mb-3">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar por nome" aria-label="Pesquisar" id="searchInput">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Locatario</th>
                    <th>Data do Inicio</th>
                    <th>Data do Fim</th>
                    <th>Valor do Aluguel/Venda</th>
                </tr>
            </thead>
            <tbody>
                {% for contrato in Contrato_de_Locacao %}
                <tr>
                    <td>{{ contrato.locatario }}</td>
                    <td>{{ contrato.data_inicio }}</td>
                    <td>{{ contrato.data_fim }}</td>
                    <td>R$ {{ contrato.valor_do_aluguel }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
